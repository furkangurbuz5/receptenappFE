<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/toevoegen.css">
    <title>Recept</title>
    <script src="js/script.js"></script>
    <script>
        window.onload = function () {
            menu();
            
        }
        window.onload = function () {
            var url_string = window.location.href; 
            var url = new URL(url_string);
            var paramValue = url.searchParams.get("id");

            fetch("hhttp://20.23.23.75:8082/receptdetails/" + paramValue)
            .then(d=>d.json())
            .then(r=>vulrecept(r))
        }

        function vulrecept(hetrecept) {
        document.getElementById("naamrecept").innerHTML = hetrecept.naam
        document.getElementById("aantalrecept").innerHTML = hetrecept.aantal
        document.getElementById("calorieenrecept").innerHTML = hetrecept.calorieen
        document.getElementById("ingredientenrecept").innerHTML = hetrecept.ingredienten
        document.getElementById("bereidingrecept").innerHTML = hetrecept.bereiding
        document.getElementById("categorierecept").innerHTML = hetrecept.categorieen
        document.getElementById("landrecept").innerHTML = hetrecept.land
        document.getElementById("tijdrecept").innerHTML = hetrecept.tijd
        }
        


    </script>
    
</head>
<style>
    label {
        display: inline-block;
        width: 200px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-bottom: 10px;
        font-weight: bold;
        

    }

    li {
        list-style: none;
    }

    header {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    div {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    td {
        margin-bottom: 10px;
    }
    </style>


<body>
    <div id="menudiv"></div>
    <header>
        <h1>ReceptenApp! </h1>
    </header>
    <fieldset>
        <legend id="naamrecept"></legend>
        
            
            <label for="tijdrecept">Kooktijd:</label>
            <li id="tijdrecept"></li>
            <label for="aantalrecept"> Aantal:</label>
            <li id="aantalrecept"></li>
            <label for="landrecept">Land:</label>
            <li id="landrecept"></li>
            <label for="categorierecept">Categorie:</label>
            <li id="categorierecept"></li>
            <label for="calorieenrecept">Calorieen:</label>
            <li id="calorieenrecept"></li>

            <label for="ingredientenrecept">Ingredienten:</label>
            <li id="ingredientenrecept"></li>
            <label for="bereidingrecept">Bereiding:</label>
            <li id="bereidingrecept"></li>

    </fieldset>

    
            

                
            
               
               



        
    
    
    
    
   
    
    
   
    
    
</body>
</html>
